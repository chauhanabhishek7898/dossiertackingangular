<div class="loader" *ngIf="loader">
    <div class="center-loader">
        <div class="spinner-border" role="status" >
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
<div class="family-page">
    <div class="family-head">
        <span>{{pageTitle}}</span>
    </div>


    <div class="country-model">
        <!-- <button type="button" class="btn" (click)="openModal(templateOrgMobNoAndEmailId)">Add Credit Limit For Gift Calls</button> -->

        <ng-template #templateOrgMobNoAndEmailId>

            <div class="country-edit-model">
                <div class="model-header">
                    <h1 mat-dialog-title>{{ModalTitle}}</h1>
                <button type="button" class="close-btn pull-right" aria-label="Close" (click)="modalRef.hide()">
                        <mat-icon>close</mat-icon>
                </button>
                     </div>  
                <mat-divider></mat-divider>
                <div mat-dialog-content>
                    <div class="country-form">
                        <form class="country" [formGroup]="orgMobNoAndEmailIdForm" (ngSubmit)="onSubmitorgMobNoAndEmailIdForm()">

                            <div class="input-group">
                                <label for="">Mobile No.<span style="color: red;">*</span></label>
                                <input name="nMin" formControlName="vMobileNoCompany" appAutofocus CountryAutofocus="true" type="text" class="form-control" placeholder="Mobile No." aria-label="Country" aria-describedby="basic-addon1" [ngClass]="{'is-invalid' : createOrgMobNoAndEmailIdFormControls.vMobileNoCompany.invalid && (createOrgMobNoAndEmailIdFormControls.vMobileNoCompany.dirty || createOrgMobNoAndEmailIdFormControls.vMobileNoCompany.touched)}">

                                <div class="invalid-tooltip" *ngIf="createOrgMobNoAndEmailIdFormControls.vMobileNoCompany.invalid && (createOrgMobNoAndEmailIdFormControls.vMobileNoCompany.dirty || createOrgMobNoAndEmailIdFormControls.vMobileNoCompany.touched)">
                                    <span *ngIf="createOrgMobNoAndEmailIdFormControls.vMobileNoCompany.errors.required">
                                            Please enter Mobile No.
                                        </span>
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="">Email Id<span style="color: red;">*</span></label>
                                <input name="nMax" formControlName="vEmailIdCompany" appAutofocus CountryAutofocus="true" type="text" class="form-control" placeholder="Email Id" aria-label="Country" aria-describedby="basic-addon1" [ngClass]="{'is-invalid' : createOrgMobNoAndEmailIdFormControls.vEmailIdCompany.invalid && (createOrgMobNoAndEmailIdFormControls.vEmailIdCompany.dirty || createOrgMobNoAndEmailIdFormControls.vEmailIdCompany.touched)}">

                                <div class="invalid-tooltip" *ngIf="createOrgMobNoAndEmailIdFormControls.vEmailIdCompany.invalid && (createOrgMobNoAndEmailIdFormControls.vEmailIdCompany.dirty || createOrgMobNoAndEmailIdFormControls.vEmailIdCompany.touched)">
                                    <span *ngIf="createOrgMobNoAndEmailIdFormControls.vEmailIdCompany.errors.required">
                                            Please enter Email Id
                                        </span>
                                </div>
                            </div>
                            <div class="break"></div>
                            <!--                     
                                 <div class="form-check">
                                    <input type="checkbox" formControlName="btActive" [disabled]="disabled" />
                                    <span class="active">Active</span>
        
                                </div> -->
                            <div class="submit"> <button class="btn btn-primary" type="submit" [disabled]="createOrgMobNoAndEmailIdFormControls.invalid">{{formType}}</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>

    <mat-divider></mat-divider>

    <div class="country-table">
        <table datatable class="ui celled table nowrap dt-responsive" style="width:100%" [dtTrigger]="dtTrigger" [dtOptions]="dtOptions">
            <thead>
                <tr>
                    <th class="no-sort" style="background-image: none !important;">#</th>
                    <th style="background-position: 125px;">Mobile No.</th>
                    <th style="background-position: 125px;">Email Id</th>
                    <!-- <th class="no-sort" style="background-image: none !important;">Status</th> -->
                    <th class="no-sort" style="background-image: none !important;">Edit</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of OrgMobnoAndEmailidList; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.vMobileNoOrg}}</td>
                    <td>{{item.vEmailIdOrg}}</td>
                    <!-- <td><input disabled [checked]=item.btActive type="checkbox" /></td> -->
                    <td>
                        <span (click)="editClick(templateOrgMobNoAndEmailId, item.nID)"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
